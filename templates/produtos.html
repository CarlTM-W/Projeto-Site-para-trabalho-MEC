{% extends '_main.html' %}
{% load static %}
{% block content %}

<h2>
    Python - Produtos
</h2>

    <a href="{% url 'produtos_categoria' cat_name=cat.cat_name %}">{{ cat.cat_name }}</a></li>

</p>
{% endfor %}
{% endblock %}
