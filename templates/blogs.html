{% extends '_main.html' %}
{%load static%}
{% block content %}

<div class="container">
    {% for b in blog %}
    <p>
        <a href="{% url 'blog_single' b.slug %}">{{ b }}</a>
    </p>
    {%endfor%}

    {% if b.blo_image %}
    <img src="{{blog.blo_image_url }}" alt="{{blog.blo_title}}" width="500">
    {%endif%}
</div>
{%endblock%}
