{% extends '_main.html' %}
{% load static %}
{% block content %}
<h1>{{ noticia.titulo }}</h1>
<h2>{{ noticia.subtitle }}</h2>
<img src="{{ noticia.not_image.url }}" alt="{{ noticia.titulo }}" class="img-fluid">
<p>{{ noticia.not_desc }}</p>
<p><strong>Data:</strong> {{ noticia.data }}</p>
<p><strong>Autor:</strong> {{ noticia.author }}</p>
<p><strong>Categoria:</strong> {{ noticia.category }}</p>
<hr>
{% endblock %}
