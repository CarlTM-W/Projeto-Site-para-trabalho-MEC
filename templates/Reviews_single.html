{% extends '_main.html' %}
{% block content %}
<h1>{{ review.name }}</h1>
<h2>{{ review.subtitle }}</h2>
<img src="{{ review.rev_image.url }}" alt="{{ review.name }}" class="img-fluid">
<p>{{ review.rev_desc }}</p>
<p><strong>Data:</strong> {{ review.data }}</p>
<p><strong>Autor:</strong> {{ review.author }}</p>
<p><strong>Categoria:</strong> {{ review.category }}</p>
<hr>
{% endblock %}
