{% extends '_main.html' %}
{% block content %}
    <h2>
        {{ product.name }}
    </h2>
    
    <p>
        R$ {{ product.price|floatformat:2 }}
    </p>
    
    <p>
        Estoque: {{ product.stock }}
    </p>

    <p>
        Categoria: {{ product.pro_category }}
    </p>

    <p>
        Marca: {{ product.pro_mac }}
    </p>

    <p> 
        Ano: {{ product.ano }}
    </p>

    <p>
        {{ product.descricao }}
    </p>
{% endblock %}
