{% extends '_main.html' %}
{% block content %}
<style>
    .correia {
        font-size: 3rem;
        color: #2bff00;
        margin-bottom: 20px;
        margin-top: 20px;
        transition: text-shadow 0.3s ease;
    }

    .correia:hover {
        text-shadow: 0 0 10px rgba(21, 190, 49, 0.7);
        transition: transform 0.3s ease;
        transform: scale(1.1);
    }
</style>

<div style="margin-top: 100px" class="section-title">
        <h2 class="correia">Tipos de correia</h2>
        <hr>
</div>

<div class="row">
    {% for tipo_correia in tipos_correia %}
    <div class="col-md-4">
        <a href="{% url 'detalhe_tipo_correia' tipo_correia.id %}" class="image-button">
            <img src="{{ tipo_correia.imagem.url }}" alt="{{ tipo_correia.nome }}" class="img-fluid">
            <div class="overlay">
                <div class="text">{{ tipo_correia.nome }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
